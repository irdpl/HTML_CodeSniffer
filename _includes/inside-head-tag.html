<head>

<title>{% if page.short_title %}{{ page.short_title }}{% else %}{{ page.title }}{% endif %} - {{ site.title }}</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link href="{{ "/css/inside.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
<link href="{{ "/css/inside-print.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="print">
<link rel="shortcut icon" href="{{ "/images/favicon.png" | prepend: site.baseurl }}">
<script type="text/javascript" src="{{ "/inside.js" | prepend: site.baseurl }}"></script>

<script src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>		

<script type="text/javascript">
smoothscroll.polyfill(); 

function scrollToElement(element) {
    element.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
    });
}
</script>
